<!DOCTYPE html>
<html>
  <head>
    <!-- Title & Meta details -->
    <title>Maersk Assignment | Samrat Ghosh</title>
    <meta charset="UTF-8" />

    <!--Importing the Styles-->
    <link type="text/css" rel="stylesheet" href="./styles/style.css" />

    <!--Importing the Shuffle Utility-->
    <script src="./utils/utils.js" defer></script>
  </head>
  <body>
    <!-- Functionality Container -->
    <div class="container">

      <!-- Header Section -->
      <header>
        <h1>Maersk UI Engineer Task (Shuffle and Sort)</h1>

      <!-- Functionality Section -->
      <div class="container-section">

        <!-- Item Container -->
        <div id="shuffleAndSort" class="container-shuffle-sort">
          <div class="item-1 item-height">1</div>
          <div class="item-2 item-height">2</div>
          <div class="item-3 item-height">3</div>
          <div class="item-4 item-height">4</div>
          <div class="item-5 item-height">5</div>

          <div class="item-7 item-height">7</div>
          <div class="item-8 item-height">8</div>
          <div class="item-9 item-height">9</div>
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>
          Shuffel and Sort by Samrat Ghosh (Portfolio -
          <a href="https://samratghosh-portfolio.herokuapp.com/" target="_blank"
            >https://samratghosh-portfolio.herokuapp.com/</a
          >)
        </p>
      </footer>
    </div>
  </body>
</html>
